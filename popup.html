<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Bandcamp search for SoundCloud</title>
		<link rel="stylesheet" href="popup.css" type="text/css" />
	</head>
	<body>
		<h1>Bandcamp search for SoundCloud</h1>

		<p>
			Search Bandcamp for what you are currently listening to on
			Soundcloud by Username or track title. Based on the meta data on
			SoundClouds footer player.
		</p>

		<h2>Support independent music!</h2>

		<button id="username">Search by Username</button>
		<button id="trackTitle">Search by track title</button>
		<script src="popup.js"></script>

		<section>
			<h3>Recent search history</h3>
			<div>
				<button>View more</button>
				<button id="clearHistory">Clear history</button>
			</div>
			<div id="history">
				<p>No current user history &#128532;</p>
				<p>Try making a search</p>
			</div>
		</section>
	</body>
</html>
